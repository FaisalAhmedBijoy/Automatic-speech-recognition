<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #transcription {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Speech Recognition</h1>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="transcribeBtn" disabled>Transcribe</button>
  <audio id="audioPlayer" controls></audio>
  <p id="transcription"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const transcribeBtn = document.getElementById('transcribeBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const transcriptionDisplay = document.getElementById('transcription');

    // Request microphone access and initialize MediaRecorder
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          audioPlayer.src = URL.createObjectURL(audioBlob);
          audioChunks = [];
          transcribeBtn.disabled = false; // Enable Transcribe button after recording
        };
      })
      .catch(error => {
        alert("Error accessing microphone: " + error.message);
        console.error("Microphone access error:", error);
      });

    // Start recording
    startBtn.onclick = () => {
      if (mediaRecorder) {
        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        transcribeBtn.disabled = true; // Disable transcribe until new recording is finished
        transcriptionDisplay.textContent = ""; // Clear previous transcription
      }
    };

    // Stop recording
    stopBtn.onclick = () => {
      if (mediaRecorder) {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };

    // Send audio to the API for transcription
    transcribeBtn.onclick = () => {
      const formData = new FormData();
      formData.append('audio', audioBlob);

      // Display a loading message while waiting for transcription
      transcriptionDisplay.textContent = "Transcribing...";

      fetch('http://127.0.0.1:5000/transcribe', {
        method: 'POST',
        body: formData
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          transcriptionDisplay.textContent = `Transcription: ${data.transcription}`;
        })
        .catch(error => {
          transcriptionDisplay.textContent = "Failed to transcribe the audio.";
          console.error("Error:", error);
        });
    };
  </script>
</body>
</html>
